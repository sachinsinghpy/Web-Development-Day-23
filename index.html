<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Display Property</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box {
                border: 2px solid rgb(255, 0, 0);
                display: inline-block;
                width: 34px;
                margin: 34px;
                padding: 45px;
            }
            .box1{
                /* display: none; */
                /* visibility: hidden; */
            }
        </style>
    </head>

    <body>
        <div class="box box1"> I am Box</div>
        <div class="box">I am another box</div>
        <span>
            I am good
        </span>
        <span>boy</span>
    </body>

</html>
